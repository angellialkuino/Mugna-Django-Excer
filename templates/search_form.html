<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
</head>
<body>
    {% if error %}
    <p style="color: red;">Please submit a search term.</p>
    {% endif %}
    <form action="" method="get">
      <input type="text" name="query">
      <input type="submit" value="Search">
    </form>  

    <ul>
      {% for a in results%}
      <li>{{ a }}</a></li>
      {% empty %}
      <li>No Results</li>
      {% endfor %}
    </ul> 
</body>
</html>
