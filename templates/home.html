{% extends "base.html" %}

{% block header %}
<h1>HOME PAGE</h1>
{% endblock %} 

{% block content %} 
{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>
<p><a href="{% url 'book-list' %}">Access Book List</a></p>
<p><a href="{% url 'logout' %}">Log Out</a></p>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
